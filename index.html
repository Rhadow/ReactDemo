<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="http://fb.me/react-0.12.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">

      /* This is out static data*/
      var staticData = [
        {
          author: "Jack",
          text: "Hello John"
        },
        {
          author: "John",
          text: "Hello Jack"
        }
      ];

      /* This is our Comment Box component*/
      var CommentBox = React.createClass({

        /* set our initial state */
        getInitialState: function(){
          return {
            data: staticData
          };
        },

        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList data={this.state.data}/>
              <CommentForm />
            </div>
          );
        }

      });

      /* This is our Comment List component*/
      var CommentList = React.createClass({
        render: function() {

          /* Creating a list of comments */
          var commentNodes = this.props.data.map(function(comment){
              return <Comment author={comment.author}>{comment.text}</Comment>
            });

          /* Return the list */
          return (
            <div className="commentList">
              {commentNodes}
            </div>
          );

        }
      });

      /* This is our Comment Form component*/
      var CommentForm = React.createClass({

        /* Submit Handler */
        handleSubmit: function(e){
          e.preventDefault();
          var author = this.refs.author.getDOMNode().value;
          var text = this.refs.text.getDOMNode().value;
          if(!author || !text){
            return;
          }
          this.refs.author.getDOMNode().value = "";
          this.refs.text.getDOMNode().value = "";
          return;
        },

        render: function() {
          return (
            <form className="commentForm" onSubmit={this.handleSubmit}>
              <input type="text" placeholder="Your name" ref="author"/>
              <input type="text" placeholder="Say something..." ref="text"/>
              <input type="submit" value="Post!"/>
            </form>
          );
        }
      });

      /* This is our Comment component*/
      var Comment = React.createClass({
        render: function() {
          return (
            <div className="comment">
              <h2 className="author">{this.props.author}</h2>
              {this.props.children}
            </div>
          );
        }
      });

      /* This is how the component renders to screen */
      React.render(<CommentBox />, document.getElementById("content"));

    </script>
  </body>
</html>
